<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Noto+Sans+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styl.css" />
    <title>Sign up Page</title>
  </head>
  <body>
    <main class="main-container">
      <div>
        <h1 class="main-heading">Live Webinar</h1>
        <h2 class="second-heading">Make your life fun</h2>
        <h3 class="signup-heading">
          SIGN UP now</span>
        </h3>
      </div>
      <form action="">
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Your First Name"
          required
        />
        <label for="last-name">Last Name (Optional)</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Your Last Name"
        />
        <label for="age">Age (Optional)</label>
        <input type="number" id="age" name="age" placeholder="Your Age" />
        <label for="company">Company (Optional)</label>
        <input
          type="text"
          id="company"
          name="company"
          placeholder="Your Work Company"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <button class="main-btn">Sign up</button>
      </form>
    </main>
  </body>
</html>
